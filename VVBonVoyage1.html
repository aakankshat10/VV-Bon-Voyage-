<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Voyage Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .section {
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            display: none;
            transition: background-color 0.3s;
        }

        #page1 {
            background-color: #ffebee; /* Light pink */
        }
        
        #page2 {
            background-color: #fff3e0; /* Light orange */
        }

        #page3 {
            background-color: #e8f5e9; /* Light green */
        }

        .show {
            display: block;
        }

        h1 {
            font-size: 28px;
            color: darkblue;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
        }

        button {
            background-color: #f28b82;
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #d9735e;
            transform: scale(1.05);
        }

        .typing-effect {
            white-space: pre-wrap;
            display: inline-block;
            border-right: 2px solid black;
            animation: caret-blink 0.7s step-end infinite;
        }

        @keyframes caret-blink {
            from { border-color: transparent; }
            to { border-color: black; }
        }

        .heart {
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div class="section show" id="page1">
        <h1>Have a toad-ally hoppy journey! ‚ù§Ô∏è</h1>
        <button id="toPage2">Read Here</button>
    </div>

    <!-- Page 2 -->
    <div class="section" id="page2">
        <h1>Bon Voyage! ‚úàÔ∏è</h1>
        <button id="toPage3">Read Here</button>
    </div>

    <!-- Page 3 -->
    <div class="section" id="page3">
        <p id="typingText" class="typing-effect"></p>
        <div id="signature" style="display:none; margin-top: 20px;">
            Love,<br>A ‚ù§Ô∏èüê∏
        </div>
    </div>

    <script>
        // Page navigation
        document.getElementById('toPage2').addEventListener('click', function() {
            document.getElementById('page1').classList.remove('show');
            document.getElementById('page2').classList.add('show');
        });

        document.getElementById('toPage3').addEventListener('click', function() {
            document.getElementById('page2').classList.remove('show');
            document.getElementById('page3').classList.add('show');
            typeWriter();
        });

        // Typing effect for page 3 message
        const text = "Wishing you success, happiness, and a wonderful journey ahead! Safe Travels!!!";
        let index = 0;
        const typingSpeed = 100; // Speed of typing (in milliseconds)

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typingText").textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                document.getElementById('signature').style.display = 'block'; // Show signature after typing
            }
        }
    </script>

</body></html>
